<ion-header>

  <ion-navbar>
    <ion-title>Configuración</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<ion-list>
		<ion-list-header id="top">
			Controles de usuario
		</ion-list-header>
		<ion-item (click)="routerscombination()">
			<h2>Combinación de routers</h2>
			<p>Elige trés de los diez routers disponibles para crear tu texto enigma</p>
		</ion-item>
		<ion-item (click)="customreflector()">
			<h2>Personalización de Reflector </h2>
			<p>Personaliza la configuración uno a uno de la tabla de reflector de la enigma</p>
		</ion-item>
	</ion-list>
</ion-content>
