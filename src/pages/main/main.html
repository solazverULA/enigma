<ion-header>

  <ion-navbar>
    <ion-title>Encriptar</ion-title>
  </ion-navbar>
	<a (click)="setting()">Configuracion</a>
	<a (click)="help()">Ayuda</a>
	<a (click)="realtime = !realtime">Tiempo Real {{realtime}}</a>

</ion-header>

<ion-content padding>

	<div *ngIf="realtime; else elseBlock">
		<ion-item>
			<ion-input 
		    	[(ngModel)] = "inputText"
		    	(ngModelChange) = "read()" 
		    	placeholder="Ingrese texto:" 
		    	type="text">
		   </ion-input>
		</ion-item>
	</div>

	<ng-template #elseBlock>
		<ion-grid>
		   <ion-row>
		      <ion-col col-8>
			      <ion-item>
			      	<ion-input 
				    	[(ngModel)] = "inputText"
				    	placeholder="Ingrese texto:" 
				    	type="text">
				    	</ion-input>
				   </ion-item>
		      </ion-col>
		      <ion-col col-4>
		      	<button
		          ion-button
		          block
		          type="submit"
				    (click) = "read()">
		          Encriptar
		        </button>
		      </ion-col>
		    </ion-row>
		</ion-grid>
	</ng-template>

	<ion-card>
      {{outputText}}
   </ion-card>

</ion-content>
