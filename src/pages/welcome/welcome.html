<ion-content padding>
	<ion-slides pager>
		<ion-slide>
			<ion-toolbar>
		        <ion-buttons end>
		          	<button 
		          		ion-button 
		          		color="primary"
		          		(click)="ready()">
		          		Omitir
		          	</button>
		        </ion-buttons>
	      	</ion-toolbar>
			<h1>Â¡Hola! Bienvenido a Enigma</h1>
			<div id="icon">E</div>
			<ion-list no-lines>
			  <ion-item text-wrap>
			    <ion-icon class="list" item-start>1</ion-icon>
			    Configura los routes en la posicion de partida elegida
			  </ion-item>
  			  <ion-item text-wrap>
  			    <ion-icon class="list" item-start>2</ion-icon>
  			    Encripta tus mensajes antes de compartirlos por las redes
			  </ion-item>
			</ion-list>
		</ion-slide>
	    <ion-slide *ngFor="let slide of slides">
	      <ion-toolbar>
	        <ion-buttons end>
	          	<button 
	          		ion-button 
	          		color="primary"
	          		(click)="ready()">
	          		Omitir
	          	</button>
	        </ion-buttons>
	      </ion-toolbar>
	      <img [src]="slide.image" class="slide-image"/>
	      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
	      <p [innerHTML]="slide.description"></p>
	    </ion-slide>
	    <ion-slide>
	      <ion-toolbar>
	      </ion-toolbar>
	      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image"/>
	      <h2 class="slide-title">Listo para encriptar?</h2>
	      <button ion-button large clear icon-end color="primary">
	        Continuar
	        <ion-icon name="arrow-forward"></ion-icon>
	      </button>
	    </ion-slide>
	</ion-slides>

</ion-content>
